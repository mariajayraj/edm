{% extends 'ics_tool/base.html' %}
{% block head %}
      {{ block.super }}
      {% load bootstrap3 %}

      {% bootstrap_messages %}

      {% load static %}
      <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	    <link rel="stylesheet" href="https://jqueryui.com/resources/demos/style.css">
	    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.js"></script>
	    <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
      <script type="text/javascript">
	    $(document).ready(function() {
		    $( "#datepicker" ).datepicker({
			     changeMonth: true,
			     changeYear: true,
           showButtonPanel: true,
           dateFormat: 'MM yy',
           onClose: function(dateText, inst) {
               $(this).datepicker('setDate', new Date(inst.selectedYear, inst.selectedMonth, 1));
           }
		    });
	    } );
      </script>
{% endblock %}

{% block content %}

      <div class="container">
        <form action="{% url 'ics_tool:add_donor' %}" method="post" enctype="multipart/form-data" class="form-horizontal">

        {% csrf_token %}
                  
<div class="container">
<h2>Eat Drink Be Giving</h2><h3>Add Food Donation Details Form</h3>
          <br>
            <div class="form-group">
              <label class="col-sm-2" for="EDBGDonorCompanyName">Donor Company Name</label>
              <div class="col-sm-4"><input class="form-control" id="EDBGDonorCompanyName" name="EDBGDonorCompanyName" placeholder="Donor Company Name" type="text"></div>
            </div>
            <div class="form-group">
              <label class="col-sm-2" for="DonorType">Donor Type</label>
              <div class="col-sm-4"><input class="form-control" id="DonorType" name="DonorType" placeholder="Donor Type - Restaurant/Brewery/Other" type="text"></div>
            </div>
           <div class="form-group">
              <label class="col-sm-2" for="FoodType">FoodType</label>
              <div class="col-sm-4"><input class="form-control" id="FoodType" name="FoodType" placeholder="FoodType" type="text"></div>
            </div>
            <div class="form-group">
              <label class="col-sm-2" for="ServingsperGallon">Servings per Gallon</label>
              <div class="col-sm-4"><input class="form-control" id="ServingsperGallon" name="ServingsperGallon" placeholder="Servings per Gallon" type="number"></div>
            </div>
          <div class="form-group">
              <label class="col-sm-2" for="AverageCostperServing">Average Cost per Serving</label>
              <div class="col-sm-4"><input class="form-control" id="AverageCostperServing" name="AverageCostperServing" placeholder="Average Cost per Serving" type="number"></div>
            </div>
            <div class="form-group">
              <label class="col-sm-2" for="TotalValue">TotalValue</label>
              <div class="col-sm-4"><input class="form-control" id="TotalValue" name="TotalValue" placeholder="TotalValue" type="number"></div>
            </div>
            <div class="form-group">
              <label class="col-sm-2" for="Comments">Comments</label>
              <div class="col-sm-4"><input class="form-control" id="Comments" name="Comments" placeholder="Comments" type="text"></div>
            </div>
         </div>

        {% buttons %}

        <div class="form-group">
          <div class="col-sm-6">
            <button type="submit" class="btn btn-info pull-right">Save Donation</button>
          </div>
        </div>
          {% endbuttons %}
        </form>
      </div>

{% endblock %}
